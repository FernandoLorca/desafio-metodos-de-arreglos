<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="todoContainer">
      <h1>Todo List</h1>
      <hr />
      <p>Nueva tarea</p>
      <div class="todoContainer__inputButton">
        <input type="text" />
        <button id="btnAdd">Agregar</button>
      </div>
      <div class="todoContainer__todoList">
        <div class="todoContainer__todoList--titles">
          <div class="todoContainer__todoList--titles-results">
            <h2>Resultados</h2>
          </div>
        </div>
        <div class="todoContainer__todoList--titles">
          <div class="todoContainer__todoList--titles-id">
            <h2>ID</h2>
          </div>
        </div>
        <div class="todoContainer__todoList--titles">
          <div class="todoContainer__todoList--titles-task">
            <h2>Tareas</h2>
          </div>
        </div>
        <div class="todoContainer__todoList--counters">
          <p>Total: <span id="resultTotal">0</span></p>
          <p>Realizadas: <span id="resultDone">0</span></p>
        </div>
        <div class="todoContainer__todoList--idNumber">
          <ul id="renderId"></ul>
        </div>
        <div class="todoContainer__todoList--tasks">
          <ul id="renderTask"></ul>
        </div>
      </div>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
